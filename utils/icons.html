<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
// Ê∑ªÂä†‰∏ãËΩΩÊåâÈíÆ
const downloadBtn = document.createElement('button');
downloadBtn.innerHTML = 'üì• ‰∏ãËΩΩÊâÄÊúâÂõæÊ†á‰∏∫PNG (48x48)';
downloadBtn.style.cssText = `
    display: block;
    margin: 30px auto;
    padding: 15px 30px;
    font-size: 18px;
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
`;
downloadBtn.onmouseover = () => {
    downloadBtn.style.transform = 'translateY(-2px)';
    downloadBtn.style.boxShadow = '0 6px 12px rgba(0,0,0,0.2)';
};
downloadBtn.onmouseout = () => {
    downloadBtn.style.transform = 'translateY(0)';
    downloadBtn.style.boxShadow = 'none';
};

// ÊèíÂÖ•ÊåâÈíÆÂà∞È°µÈù¢
document.querySelector('.container').after(downloadBtn);

// Êò†Â∞ÑFont AwesomeÁ±ªÂêçÂà∞UnicodeÂ≠óÁ¨¶
const faUnicodeMap = {
    'fa-sun': '\uf185',
    'fa-cloud-sun': '\uf6c4',
    'fa-cloud': '\uf0c2',
    'fa-cloud-rain': '\uf73d',
    'fa-bolt': '\uf0e7',
    'fa-snowflake': '\uf2dc',
    'fa-smog': '\uf75f',
    'fa-wind': '\uf72e',
    'fa-cloud-showers-heavy': '\uf740',
    'fa-question-circle': '\uf059'
};

// ‰∏ãËΩΩÊâÄÊúâÂõæÊ†á
downloadBtn.addEventListener('click', async () => {
    downloadBtn.disabled = true;
    downloadBtn.innerHTML = '‚è≥ Ê≠£Âú®ÁîüÊàêPNGÂõæÁâá...';
    
    try {
        // Á≠âÂæÖÂ≠ó‰ΩìÂä†ËΩΩ
        await document.fonts.ready;
        
        const zip = new JSZip();
        const promises = [];
        
        // Ëé∑ÂèñÊâÄÊúâÂõæÊ†áÂÖÉÁ¥†
        const iconElements = document.querySelectorAll('.weather-icon i');
        
        iconElements.forEach((iconEl, index) => {
            const className = Array.from(iconEl.classList)
                .find(cls => cls.startsWith('fa-'));
            
            if (!className) return;
            
            const iconName = className.replace('fa-', '');
            const color = getComputedStyle(iconEl).color;
            const unicodeChar = faUnicodeMap[className] || '\uf071';
            
            // ÂàõÂª∫Canvas
            const canvas = document.createElement('canvas');
            canvas.width = 48;
            canvas.height = 48;
            const ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆÈÄèÊòéËÉåÊôØ
            ctx.clearRect(0, 0, 48, 48);
            
            // ÁªòÂà∂ÂõæÊ†á
            ctx.font = 'normal normal 900 40px "Font Awesome 6 Free"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = color;
            ctx.fillText(unicodeChar, 24, 24);
            
            // Â∞ÜCanvasËΩ¨Êç¢‰∏∫PNGÂπ∂Ê∑ªÂä†Âà∞ZIP
            canvas.toBlob(blob => {
                zip.file(`${iconName}.png`, blob);
            }, 'image/png');
        });
        
        // ÂàõÂª∫ZIPÊñá‰ª∂
        setTimeout(async () => {
            const content = await zip.generateAsync({type: 'blob'});
            saveAs(content, 'weather-icons.zip');
            
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '‚úÖ ‰∏ãËΩΩÂÆåÊàêÔºÅÂÜçÊ¨°‰∏ãËΩΩ';
            
            setTimeout(() => {
                downloadBtn.innerHTML = 'üì• ‰∏ãËΩΩÊâÄÊúâÂõæÊ†á‰∏∫PNG (48x48)';
            }, 3000);
        }, 1000);
        
    } catch (error) {
        console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = '‚ùå ‰∏ãËΩΩÂ§±Ë¥•ÔºåÁÇπÂáªÈáçËØï';
    }
});
</script>
